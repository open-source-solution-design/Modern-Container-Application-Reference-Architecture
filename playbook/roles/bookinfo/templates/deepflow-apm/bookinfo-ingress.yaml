apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo
  namespace: bookinfo
spec:
  ingressClassName: nginx
  rules:
  - host: bookinfo.onwalk.net
    http:
      paths:
      - backend:
          service:
            name: productpage
            port:
              number: 9080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - bookinfo.onwalk.net
    secretName: bookinfo-tls
