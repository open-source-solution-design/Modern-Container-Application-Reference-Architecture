##################################################################################################
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    app: productpage
    service: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-productpage
  labels:
    account: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  labels:
    tags.datadoghq.com/env: "dev"
    tags.datadoghq.com/service: "productpage"
    tags.datadoghq.com/version: "v1"
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: "dev"
        tags.datadoghq.com/service: "productpage"
        tags.datadoghq.com/version: "v1"
        admission.datadoghq.com/enabled: "true"
        app: productpage
        version: v1
      annotations:
        admission.datadoghq.com/python-lib.version: v1.13.3
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image: docker.io/istio/examples-bookinfo-productpage-v1:1.17.0
        imagePullPolicy: IfNotPresent
        env:
        - name: DATADOG_HOST
          value: datadog-agent
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_AGENT_HOST
          value: datadog-agent
        - name: DD_TRACE_AGENT_PORT
          value: "8126"
        - name: DD_TRACE_SAMPLE_RATE
          value: "1"
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        securityContext:
          runAsUser: 1000
      volumes:
      - name: tmp
        emptyDir: {}
