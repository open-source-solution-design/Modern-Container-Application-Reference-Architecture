name: 'openid_connect'
label: 'keycloak-sso'
args:
  name: 'openid_connect'
  scope:
    - 'openid'
    - 'profile'
    - 'email'
  pkce: true
  discovery: true
  response_type: 'code'
  client_auth_method: 'query'
  send_scope_to_token_endpoint: true
  issuer: 'https://keycloak.onwalk.net/realms/cloud-sso'
  client_options:
    identifier: 'gitlab-oidc'
    secret: '{{ gitlab_odic_client_token }}'
    redirect_uri: 'https://gitlab.onwalk.net/users/auth/openid_connect/callback'
